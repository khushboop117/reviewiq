<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReviewIQ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <header class="flex items-center p-4 bg-white shadow">
    <img src="logo.png" alt="ReviewIQ Logo" class="h-10 mr-3" />
    <h1 class="text-xl font-bold">ReviewIQ Dashboard</h1>
  </header>

  <main class="max-w-4xl mx-auto mt-6 p-4 bg-white rounded shadow">
    <h2 class="text-lg font-semibold mb-2">Paste Multiple Reviews (one per line)</h2>
    <textarea id="reviewsInput" class="w-full p-2 border rounded mb-4" rows="6" placeholder="Enter reviews..."></textarea>
    <button onclick="analyzeReviews()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Analyze All</button>

    <div id="summary" class="mt-6 hidden">
      <h3 class="text-lg font-semibold mb-2">Sentiment Summary</h3>
      <canvas id="sentimentChart" width="400" height="200"></canvas>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
