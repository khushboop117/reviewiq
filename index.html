<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReviewIQ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100">
  <header class="flex items-center p-4 bg-white shadow">
    <img src="logo.png" alt="ReviewIQ Logo" class="h-10 mr-3" />
    <h1 class="text-xl font-bold">ReviewIQ Dashboard</h1>
  </header>

  <main class="max-w-5xl mx-auto mt-6 p-4 bg-white rounded shadow">
    <div id="authSection" class="mb-6">
      <input type="email" id="email" placeholder="Email" class="border p-2 mr-2" />
      <input type="password" id="password" placeholder="Password" class="border p-2 mr-2" />
      <button onclick="signup()" class="bg-green-600 text-white px-3 py-1 rounded">Sign Up</button>
      <button onclick="login()" class="bg-blue-600 text-white px-3 py-1 rounded">Log In</button>
    </div>

    <input type="file" id="csvUpload" accept=".csv" class="mb-4" />
    <button onclick="handleCSV()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload & Analyze</button>

    <div class="mt-4">
      <button onclick="filterReviews('all')" class="mr-2">All</button>
      <button onclick="filterReviews('positive')" class="mr-2">Positive</button>
      <button onclick="filterReviews('neutral')" class="mr-2">Neutral</button>
      <button onclick="filterReviews('negative')">Negative</button>
    </div>

    <div id="summary" class="mt-6 hidden">
      <h3 class="text-lg font-semibold mb-2">Sentiment Summary</h3>
      <canvas id="sentimentChart" width="400" height="200"></canvas>
    </div>

    <div id="reviewCards" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
